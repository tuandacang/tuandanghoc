<!DOCTYPE html>
<html>
    <head>
        <script>
            function sum(){
                let a = Number(document.getElementById("numa").value);
                let b = Number(document.getElementById("numb").value);

                let sum = parseInt(a) + b;

                document.getElementById('result').innerHTML = sum;
            }
        </script>
    </head>
    <body>
        <h1>Tính tổng</h1>
        <label for="numa">Nhập số a:</label>
        <input type="text" id="numa" value=""/><br>
        <label for="numb">Nhập số b:</label>
        <input type="text" id="numb" value=""/><br>
        <span id="result">Tổng a và b là:</span><br>
        <input type="button" onclick="sum()" value="Tính tổng"/>
    </body>
</html>
