<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function hello(){
            document.querySelector('h1').innerHTML = '2nd JavaScript!';
        }
    </script>
    <title>Document</title>
</head>
<body>
    <h1>1st JavaScript</h1>
    <button onclick="hello()">Click Here !</button>
</body>
</html>
