<!DOCTYPE html>
<html>
<head>
<style>
p {outline-color:red;}

p.dotted {outline-style: dotted;}
p.dashed {outline-style: dashed;}
p.solid {outline-style: solid;}
p.double {outline-style: double;}
p.groove {outline-style: groove;}
p.ridge {outline-style: ridge;}
p.inset {outline-style: inset;}
p.outset {outline-style: outset;}
</style>
</head>
<body>

<h2>The outline-style Property</h2>

<p class="dotted">Tuan Anh</p>
<p class="dashed">Tuan Anh</p>
<p class="solid">Tuan Anh</p>
<p class="double">Tuan Anh</p>
<p class="groove">Tuan Anh.</p>
<p class="ridge">Tuan Anh.</p>
<p class="inset">Tuan Anh.</p>
<p class="outset">Tuan Anh.</p>

</body>
</html>
